name: Execute Visual Regression Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "package.json"
      - "package-lock.json"
      - "components/**"

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install node_modules
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build Storybook
        run: npm run build-storybook --quiet

      - name: Serve Storybook and run vr-tests
        id: test
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 8080 --silent" \
            "npx wait-on tcp:127.0.0.1:8080 && npx playwright test e2e/vr-tests.spec.ts"
        continue-on-error: true

      - name: Upload diff images
        if: ${{ steps.test.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-diffs
          path: test-results/**

      - name: Fail job if tests failed
        if: ${{ steps.test.outcome == 'failure' }}
        run: exit 1
